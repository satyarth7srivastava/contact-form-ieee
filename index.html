<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <h1>Contact Me</h1>
        <p>Complete the form below to send me an email</p>
        <div class="form--group">
            <label>Name</label>
            <br>
            <input type="text" id="name" />
        </div>
        <div class="form--group">
            <label>Email</label>
            <br>
            <input type="email" name="user_email" id="email" />
        </div>
        <div class="form--group">
            <label>Purpose</label>
            <br>
            <select name="purpose" id="purpose">
                <option value="ServiceReq">Service Request</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
            </select>
        </div>
        <div class="form--group">
            <label>Message</label>
            <br>
            <textarea name="message" id="message"></textarea>
        </div>
        <div class="form--group">
            <button onclick="sendEmail()" class="form-submit-btn">Submit</button>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            var email = document.getElementById("email").value;
            var purpose = document.getElementById("purpose").value;
            var message = document.getElementById("message").value;
            var name = document.getElementById("name").value;

            Email.send({
                SecureToken: "e607c678-69a9-4c81-9955-9d2bfd788d7a",
                To: 'satyarthsrivastava7@gmail.com',
                From: 'satyarthsrivastava7@gmail.com',
                Subject: purpose + " from " + name,
                Body: message
            }).then(
                message => alert(message)
            );
        }
    </script>
</body>

</html>
